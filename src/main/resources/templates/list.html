<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6"><h1>Danh sáchthành Phố</h1>
        </div>
        <div class="col-6"><a href="/city/create">Tạo mới thành phố</a></div>
    </div>
    <table class="table">
        <tr>
            <th>#</th>
            <th>Thành Phố</th>
            <th>Quốc gia</th>
            <th colspan="2">Action</th>
        </tr>
        <tr th:each="city:${cities}">
            <td th:text="${city.id}">            </td>
            <td><a th:href="@{/city/detail/__${city.id}__}"
                   target="_blank" th:text="${city.name}"></a></td>
            <td th:text="${city.country.name}"></td>
            <td><a th:href="@{/city/edit/__${city.id}__}">Edit</a></td>
            <td><a th:href="@{/city/delete/__${city.id}__}">Delete</a></td>

        </tr>
    </table>
</div>
</body>
</html>
